<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./events.css" />
  </head>
  <body class="bg-white">
    <div class="px-4 pt-5 text-center border-bottom">
      <h1 class="display-4 fw-bold text-body-emphasis">Our Community Events</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4 text-body-emphasis">
          Weekly meetups, monthly contests, seasonal challenges and more...
        </p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">

          <button class="animated-button">
            <svg
              viewBox="0 0 24 24"
              class="arr-2"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
              ></path>
            </svg>
            <span class="text" onclick="window.location.href='./index.html'"
              >View Meetups</span
            >
            <span class="circle"></span>
            <svg
              viewBox="0 0 24 24"
              class="arr-1"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="container col-xxl-8 px-4">
      <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
        <div class="px-4 pt-5 text-center">
          <h1 class="display-5 fw-bold text-body-emphasis">Upcoming Event</h1>
          <div class="col-lg-6 mx-auto">
            <p class="lead mb-4 text-body-emphasis">
              From Monthly Events to seasonal blitz contest,we keep the coding
              spirit on...
            </p>
          </div>
        </div>
         <div class="container my-5">
  <div class="row gx-5 gy-4 align-items-stretch justify-content-center">

    <!-- Left Shimmer Border Card -->
    <div class="col-lg-6 d-flex justify-content-center">
      <div class="shimmer-border-card w-100">
        <div class="shimmer-border-inner d-flex flex-column justify-content-center h-100">
          <p class="mb-3 fs-5 text-uppercase text-warning fw-semibold">
            Upcoming Contest
          </p>
          <h2 class="display-5 fw-bold text-light mb-3 lh-sm">
            Winter Code Blitz 2025
          </h2>
          <p class="text-secondary fs-5 mb-4">October 23, 2025</p>

          <div id="countdown" class="mb-4 fs-5 text-light">Starts in: 05d 12h 42m</div>

          <button
            class="dot-expand-btn group flex items-center gap-2 rounded-full transition-all duration-300 ease-in-out"
            style="width: 190px;"
          >
            <span class="rounded-full p-1 transition-colors duration-300">
              <svg
                stroke="currentColor"
                fill="none"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="transition-all"
                height="1em"
                width="1em"
                xmlns="http://www.w3.org/2000/svg"
              >
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <polyline points="12 5 19 12 12 19"></polyline>
              </svg>
            </span>
            <span><a href="./regist.html" style="text-decoration: none; color: inherit;">Register Now</a></span>
          </button>
        </div>
      </div>
    </div>

    <!-- Right Image Card -->
    <div class="col-lg-6 d-flex justify-content-center">
      <div class="image-card w-100 rounded-3 overflow-hidden">
        <img
          src="https://picsum.photos/800/500?random=2"
          alt="Contest Image"
          class="img-fluid h-100 w-100 object-fit-cover"
        />
      </div>
    </div>
  </div>
</div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./event.js"></script>
  </body>
</html>
